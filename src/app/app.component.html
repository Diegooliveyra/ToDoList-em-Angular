<div class="logo">
  <img src="../assets/logo.png" alt="" />
  <h1>Todo</h1>
</div>

<form [formGroup]="form" class="form">
  <input
    type="text"
    placeholder="Adicionar uma tarefa"
    maxlength="60"
    formControlName="title"
  />
  <button class="addBtn" [disabled]="form.invalid" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</form>
<small *ngIf="form.controls.title.invalid && !form.controls.title.pristine"
  >Este Campo deve conter entre 3 a 60 caracteres</small
>

<p *ngIf="todos.length === 0">
  <small>Sem tarefas no momento</small>
</p>

<ul class="lista">
  <li *ngFor="let todo of todos">
    <p>
      {{ todo.title }}
    </p>
    <div>
      <button *ngIf="!todo.done" (click)="markAsDone(todo)">
        <mat-icon>done_outline</mat-icon>
      </button>
      <button *ngIf="todo.done" (click)="markAsUndone(todo)">
        <mat-icon>reply</mat-icon>
      </button>
      <button (click)="remove(todo)"><mat-icon>delete</mat-icon></button>
    </div>
  </li>
</ul>
